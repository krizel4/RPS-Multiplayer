<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">The Classic</h1>
        <p class="lead">Rock Paper Scissors. You know how this goes.</p>
    </div>
    <div class="container">

        <!-- INPUT FOR NAME  -->
        <form>
            <div class="form-group">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Name">
                  <small id="nameinstruction" class="form-text text-muted">Enter your name.</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              
        <!-- PLAYER NAMES-->
        <div class="row">
            <div class="col-md card" id="playerone-name"></div>
            <div class="col-md card" id="playertwo-name"></div>
        </div>

        <!-- GAMEBOARD -->
        <div class="row">
            <div class="col-md" id="playerone-choices"></div>
            <div class="col-md" id="playertwo-choices"></div>
        </div>

         <!-- SCOREBOARD -->
         <div class="row">
            <div class="col-md" id="playerone-score"></div>
            <div class="col-md" id="playertwo-score"></div>
        </div>

        <!-- CHAT FEATURE -->
        <div class="form group">
            <div class="users">-</div>
                <div class="messages"></div>
                    <form class="message-form" onsubmit="return false;">
                        <input class="message-form__input" placeholder="Type a message.." type="text"/>
                        <input class="message-form__button" value="Send" type="submit"/>
                    </form>
        </div>

        <!-- MODAL THAT ANNOUNCES WINNER -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="winner-loser"></h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body" id="rps-played"></div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>

    </div><!-- THIS ENDS THE CONTAINER -->

    <!-- FIREBASE REFERENCES -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- JQUERY -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- MAIN GAME LOGIC -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
